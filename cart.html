<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostInbox</title>
    <!-- Css Link -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cart.css">

    <!-- Js Link -->
    <script src="./js/app.js" defer></script>
    <script src="./js/cart.js" defer></script>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AOS css  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- AOS JS  -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <!-- jquery cnd link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- jquery cnd link -->
    <!-- waypoint cnd link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <!-- waypoint cnd link -->
    <!-- counter-up cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <!-- counter-up cdn link -->
</head>

<body>
    <header id="cart">
        <nav>
            <div class="div-nav container d-flex align-items-center justify-content-between">
                <a href="/index.html" class="logo d-flex align-items-center" data-aos="zoom-in-up" data-aos-delay="400"
                    data-aos-duration="1000">
                    <i class="fa-solid fa-bolt-lightning"></i>
                    <span class="ms-2">BoostInbox</span>
                </a>
                <ul
                    class="nav-links d-block d-lg-flex align-items-center justify-content-around py-5 px-2 p-lg-0 m-lg-0">
                    <li class="mb-3 mb-md-0">
                        <a href="#" data-aos="zoom-in-up" data-aos-delay="400" data-aos-duration="1000">Pricing</a>
                    </li>
                    <li>
                        <a href="/contact.html" data-aos="zoom-in-up" data-aos-delay="400"
                            data-aos-duration="1000">Contact us</a>
                    </li>
                    <li class="mb-3 mb-md-0">
                        <a href="#" data-aos="zoom-in-up" data-aos-delay="400" data-aos-duration="1000">Create
                            Account</a>
                    </li>
                    <li class="mb-3 mb-md-0">
                        <a href="#" data-aos="zoom-in-up" data-aos-delay="400" data-aos-duration="1000">Login</a>
                    </li>
                    <li class="mb-3 mb-md-0">
                        <a href="#" data-aos="zoom-in-up" data-aos-delay="400" data-aos-duration="1000">
                            <i class="fa-solid fa-cart-plus"></i>
                            <span>0</span>
                        </a>
                    </li>
                </ul>
                <div class="bars d-flex d-lg-none" data-aos="zoom-in-up" data-aos-delay="400" data-aos-duration="1000">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </nav>
        <div class="container head-content text-center">
            <h1 class="mb-3" data-aos="zoom-in-up" data-aos-delay="500" data-aos-duration="1000">My Cart</h1>
        </div>
        <!-- <div class="bottom-bar"></div> -->
        <div class="bottom-bar">
            <svg viewBox="0 0 1500 200">
                <path
                    d="m 0,240 h 1500.4828 v -71.92164 c 0,0 -286.2763,-81.79324 -743.19024,-81.79324 C 300.37862,86.28512 0,168.07836 0,168.07836 Z" />
            </svg>
        </div>
    </header>


    <section class="section-cart pt-3">
        <div class="container d-block d-lg-flex align-items-start">
            <div class="cart col-lg-8 me-lg-2 mb-4 mb-lg-0">
                <h6 class="section-title mb-1 text-start" data-aos="fade-up" data-aos-delay="300">My Cart</h6>
                <ul class="cart-items mt-4 p-0">
                    <li class="d-block d-sm-flex align-items-start justify-content-between mb-5">
                        <div class="d-flex flex-column col-sm-3 text-center">
                            <img src="./img/no-image.png" alt="">
                            <h6 class="text-center px-2 mt-3">linkin park concert</h6>
                        </div>
                        <div class="d-flex flex-column col-sm-9">
                            <div class="d-block d-md-flex align-items-center justify-content-between px-4 mb-3">
                                <div class="d-flex flex-column col-sm-3 mb-4 mb-md-0 align-items-center">
                                    <span class="mb-2 type">Adult</span>
                                    <span class="price">€ 170</span>
                                </div>
                                <div class="col-sm-8 input-group w-auto justify-content-center justify-content-sm-end align-items-center">
                                    <input type="button" value="-"
                                        class="btn button-minus border rounded-circle  icon-shape icon-sm mx-1 lh-0"
                                        data-field="quantity">
                                    <input type="number" step="1" max="10" value="1" name="quantity"
                                        class="quantity-field border-0 text-center w-25 ms-2" disabled>
                                    <input type="button" value="+"
                                        class="btn button-plus border rounded-circle icon-shape icon-sm lh-0"
                                        data-field="quantity">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="cart col-lg-4 ms-lg-2">
                <h6 class="section-title mb-1 text-start" data-aos="fade-up" data-aos-delay="300">Summary</h6>
                <div class="cart-total d-flex align-items-center justify-content-between my-4">
                    <span>Total amount</span>
                    <span class="total-price">€ 810</span>
                </div>
                <a href="#" class="head-btn w-100 text-center">Go To Checkout</a>
            </div>
        </div>
    </section>


    <!-- footer start -->
    <footer class="mt-5 pt-5 pb-3">
        <div class="container">
            <div>
                <h6 class="text-center primary-text">LINKS</h6>
                <ul class="d-md-flex justify-content-center align-items-center text-white p-0">
                    <li class="p-1 d-flex justify-content-center"><a class="footer-menu-items" href="/">Home</a></li>
                    <span class="d-md-block d-none">|</span>
                    <li class="p-1 d-flex justify-content-center">
                        <a class="footer-menu-items" href="#">Pricing</a>
                    </li>
                    <span class="d-md-block d-none">|</span>
                    <li class="p-1 d-flex justify-content-center">
                        <a class="footer-menu-items" href="#">Contact Us</a>
                    </li>
                    <span class="d-md-block d-none">|</span>
                    <li class="p-1 d-flex justify-content-center">
                        <a class="footer-menu-items" href="#">Privacy Policy</a>
                    </li>
                </ul>
            </div>
            <hr class="border-white" />
            <div>
                <p class="text-white text-center">
                    &copy; <span class="date"></span>
                    <a class="footer-menu-items" href="/">BoostInbox</a>
                </p>
            </div>
        </div>
    </footer>
    <!-- footer end -->
</body>

</html>
